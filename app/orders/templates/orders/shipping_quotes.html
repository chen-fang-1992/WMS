<!-- Shippit Quotes 模态框 -->
<div class="modal fade" id="shippingQuotesModal" tabindex="-1" aria-labelledby="shippingQuotesLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="shippingQuotesLabel">运费报价</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div id="quotes-loading" class="text-center my-3" style="display:none;">
					<div class="spinner-border text-success" role="status"></div>
					<p class="mt-2">正在获取 Shippit 报价...</p>
				</div>
				<table id="parcels-table" class="table table-bordered text-center align-middle" style="display:none;">
					<thead class="table-success">
						<tr>
							<th>件数</th>
							<th>重量</th>
							<th>长度</th>
							<th>宽度</th>
							<th>高度</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<table id="quotes-table" class="table table-bordered text-center align-middle" style="display:none;">
					<thead class="table-success">
						<tr>
							<th>快递公司</th>
							<th>服务等级</th>
							<th>价格 (AUD)</th>
							<th>预计时间</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
