{% extends 'base.html' %}

{% block content %}
<style>
table {
	width: 100%;
}
th {
	vertical-align: middle;
	line-height: 1;
	font-weight: 600;
	font-size: 0.75rem;
	text-align: center;
	white-space: normal;
	word-break: keep-all;
}
td {
	font-size: 0.75rem;
	text-align: center;
	vertical-align: middle;
	white-space: nowrap;
}
select option {
	text-align-last: center;
}
.autocomplete-suggestions {
	position: absolute;
	background-color: white;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
	z-index: 9999;
	max-height: 200px;
	overflow-y: auto;
	width: 100%;
	margin-top: 2px;
	padding: 4px 0;
	display: none;
}

.autocomplete-option {
	padding: 8px 12px;
	font-size: 0.85rem;
	border-bottom: 1px solid #eee;
	cursor: pointer;
	transition: background-color 0.2s ease;
}

.autocomplete-option:last-child {
	border-bottom: none;
}

.autocomplete-option:hover {
	background-color: #f0f0f0;
}

#product-table .sku[readonly] {
	background-color: #e9ecef;
	border-color: #ced4da;
	cursor: not-allowed;
	pointer-events: none;
}
.filter-input {
	width: 100%;
}
</style>

<div class="container mx-auto p-1">
	<h1 class="font-semibold text-teal-700 text-lg pb-2">入库列表</h1>

	<!-- 顶部操作栏 -->
	<div class="flex items-center justify-between mt-4">
		<div class="flex items-center space-x-2">
			<button type="button" class="px-4 py-2 rounded-md bg-green-600 hover:bg-green-700" onclick="addInbound()">
				<i class="bi bi-plus-lg"></i> 添加入库
			</button>
		</div>
	</div>

	<!-- 表格区域 -->
	<div class="mt-4 bg-white shadow-md rounded-lg w-full overflow-x-auto">
		<table class="w-full border-collapse text-sm w-100">
			<colgroup>
				<col style="width: 45%;">
				<col style="width: 40%;">
				<col style="width: 15%;">
			</colgroup>
			<thead class="bg-gray-100">
				<tr>
					<th class="p-1 border border-gray-300">参考号</th>
					<th class="p-1 border border-gray-300">日期</th>
					<th class="p-1 border border-gray-300">操作</th>
				</tr>
				<tr>
					<th class="p-1 border border-gray-300">
						<input data-search_target="reference" type="text" class="filter-input border border-gray-300 p-1 rounded text-sm text-center" />
					</th>
					<th class="p-1 border border-gray-300">
						<input data-search_target="date" type="text" class="filter-input border border-gray-300 p-1 rounded text-sm text-center" />
					</th>
					<th class="p-1 border border-gray-300"></th>
				</tr>
			</thead>
			<tbody>
				{% for inbound in inbounds %}
				<tr class="hover:bg-gray-50">
					<td class="p-1 border border-gray-300" data-search_field="reference">{{ inbound.reference | default:"" }}</td>
					<td class="p-1 border border-gray-300" data-search_field="date">{{ inbound.date | default:"" }}</td>
					<td class="p-1 border border-gray-300">
						<button class="text-blue-600 hover:underline" onclick="editInbound(`{{ inbound.id }}`)">编辑</button>
						<button class="text-red-600 hover:underline ml-2" onclick="deleteInbound(`{{ inbound.id }}`)">删除</button>
					</td>
				</tr>
				{% empty %}
				<tr>
					<td colspan="21" class="p-1 text-center text-gray-500">没有入库数据。</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

<!-- 弹窗 -->
<div class="modal fade" id="inboundModal" tabindex="-1" aria-labelledby="inboundModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form id="inbound-form">
				<div class="modal-header">
					<h5 class="modal-title" id="inboundModalLabel">添加入库</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="reference" class="form-label">参考号</label>
							<input type="text" class="form-control" id="reference" required>
						</div>
						<div class="col-md-6">
							<label for="date" class="form-label">日期</label>
							<input type="date" class="form-control" id="date" required>
						</div>
					</div>
					<h6 class="mt-3">入库产品</h6>
					<table class="table table-bordered text-sm" id="product-table">
						<thead>
							<tr>
								<th>产品</th>
								<th>SKU</th>
								<th>数量</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="product-table-body">
						</tbody>
					</table>
					<button type="button" class="btn btn-sm btn-secondary" onclick="addRow()">+ 添加行</button>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="create-inbound-btn">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const filterVarietys = Array.from(document.getElementsByClassName('filter-variety'));
		const filterInputs = Array.from(document.getElementsByClassName('filter-input'));
		const productTable = document.querySelector('tbody');

		function applyAllFilters() {
			const filters = {};

			// 收集下拉筛选器
			filterVarietys.forEach(select => {
				const field = select.dataset.search_target;
				const selectedValues = Array.from(select.selectedOptions).map(opt => opt.value);
				if (!selectedValues.includes('所有')) {
					filters[field] = { type: 'select', values: selectedValues };
				}
			});

			// 收集文本输入筛选器
			filterInputs.forEach(input => {
				const field = input.dataset.search_target;
				const keyword = (input.value || '').trim().toLowerCase();
				if (keyword) {
					filters[field] = { type: 'text', keyword };
				}
			});

			const rows = productTable.querySelectorAll('tr');
			rows.forEach(row => {
				let visible = true;

				for (const [field, filter] of Object.entries(filters)) {
					const cell = row.querySelector(`td[data-search_field="${field}"]`);
					if (!cell) continue;

					const cellText = cell.textContent.trim();

					if (filter.type === 'select') {
						if (
							!filter.values.includes('所有') &&
							!(
								filter.values.includes(cellText) ||
								(cellText === '' && filter.values.includes('空'))
							)
						) {
							visible = false;
							break;
						}
					} else if (filter.type === 'text') {
						if (!cellText.match(new RegExp(filter.keyword, 'i'))) {
							visible = false;
							break;
						}
					}
				}

				row.style.display = visible ? '' : 'none';
			});
		}

		// 输入事件绑定
		filterInputs.forEach(input => {
			input.addEventListener('input', applyAllFilters);
		});

		// 下拉框事件绑定替换
		filterVarietys.forEach(select => {
			select.addEventListener('change', applyAllFilters);
		});

		// 可选：初始化默认值为“所有”
		filterVarietys.forEach(select => {
			const allOption = select.querySelector('option[value="所有"]');
			if (allOption) {
				allOption.selected = true;
			}
		});

		const inboundForm = document.getElementById('inbound-form');

		// 提交表单
		inboundForm.addEventListener('submit', function (event) {
			event.preventDefault();

			const reference = document.getElementById('reference').value;
			const date = document.getElementById('date').value;

			const product_ids = Array.from(document.querySelectorAll('input[name="product_id[]"]')).map(input => input.value.trim());
			const quantities = Array.from(document.querySelectorAll('input[name="quantity[]"]')).map(input => parseInt(input.value));

			const products = product_ids.map((product_id, index) => ({
				product_id,
				quantity: quantities[index]
			}));

			// 验证必填字段
			if (!reference || !date) {
				alert('请填写所有必填字段。');
				return;
			}

			// 提交数据到服务器
			let url;
			if (inboundForm.dataset.editingId) {
				// 编辑模式
				const id = inboundForm.dataset.editingId;
				url = '/inbounds/update/' + id + '/';
				delete inboundForm.dataset.editingId;  // 清除编辑状态
			} else {
				// 创建新入库
				url = '/inbounds/create/';
			}
			fetch(url, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					reference: reference,
					date: date,
					products: products,
				})
			})
			.then(response => response.json())
			.then(data => {
				if (data.success) {
					alert('入库已保存成功');
					location.reload();  // 刷新页面显示新数据
				} else {
					alert('添加失败: ' + (data.error || '未知错误'));
				}
			})
			.catch(error => {
				console.error('提交出错:', error);
				alert('提交失败，请检查控制台');
			});

			// 隐藏弹窗
			const modal = bootstrap.Modal.getInstance(document.getElementById('inboundModal'));
			modal.hide();
		});
	});

	function addInbound() {
		// 清空表单
		document.getElementById('inbound-form').reset();
		document.getElementById('inbound-form').dataset.editingId = '';  // 清除编辑状态

		// 清空旧行
		const tbody = document.getElementById('product-table-body');
		tbody.innerHTML = '';

		// 打开 modal
		document.getElementById('inboundModalLabel').textContent = '添加入库';
		const modal = new bootstrap.Modal(document.getElementById('inboundModal'));
		modal.show();
	}

	function deleteInbound(id) {
		if (confirm(`确认删除入库`)) {
			// 调用后端删除接口
			fetch(`/inbounds/delete/${id}/`, {
				method: 'POST',
			}).then(res => {
				if (res.ok) location.reload();
				else alert('删除失败');
			});
		}
	}

	function editInbound(id) {
		fetch(`/inbounds/detail/${id}/`)
		.then(res => res.json())
		.then(data => {
			if (!data.success) {
				alert('获取入库信息失败: ' + data.error);
				return;
			}

			const inbound = data.inbound;

			// 填充基本信息
			document.getElementById('reference').value = inbound.reference || '';
			document.getElementById('date').value = inbound.date || '';

			// 清空旧行
			const tbody = document.getElementById('product-table-body');
			tbody.innerHTML = '';

			// 填充产品行
			inbound.products.forEach(item => {
				const row = document.createElement('tr');
				row.innerHTML = `
					<td>
						<input type="hidden" name="product_id[]" value="${item.product_id}">
						<input type="text" class="form-control product-search" value="${item.name}" autocomplete="off">
						<div class="autocomplete-suggestions"></div>
					</td>
					<td>
						<input type="text" class="form-control sku" placeholder="SKU" value="${item.sku}" readonly aria-readonly="true">
					</td>
					<td>
						<input type="number" min="1" step="1" class="form-control" name="quantity[]" value="${item.quantity}" required>
					</td>
					<td>
						<button type="button" class="btn btn-sm btn-danger" onclick="removeRow(this)">删除</button>
					</td>
				`;
				tbody.appendChild(row);
				enableProductSearch(row.querySelector('.product-search'));
			});

			// 标记当前是编辑状态
			document.getElementById('inbound-form').dataset.editingId = id;

			// 打开 modal
			document.getElementById('inboundModalLabel').textContent = '编辑入库';
			const modal = new bootstrap.Modal(document.getElementById('inboundModal'));
			modal.show();
		})
		.catch(error => {
			console.error('获取入库出错:', error);
			alert('无法获取入库数据');
		});
	}

	function addRow() {
		const tbody = document.getElementById('product-table-body');
		const newRow = document.createElement('tr');
		newRow.innerHTML = `
			<td><input type="hidden" name="product_id[]" required><input type="text" class="form-control product-search" placeholder="输入条码或名称搜索" autocomplete="off"><div class="autocomplete-suggestions"></div></td>
			<td><input type="text" class="form-control sku" placeholder="SKU" readonly aria-readonly="true"></td>
			<td><input type="number" min="1" step="1" class="form-control" name="quantity[]" required></td>
			<td><button type="button" class="btn btn-sm btn-danger" onclick="removeRow(this)">删除</button></td>
		`;
		tbody.appendChild(newRow);
		enableProductSearch(newRow.querySelector('.product-search'));
	}

	function removeRow(button) {
		const row = button.closest('tr');
		row.remove();
	}

	function enableProductSearch(input) {
		input.addEventListener('input', function () {
			const query = this.value.trim();
			const suggestionsDiv = this.nextElementSibling;

			if (query.length < 2) {
				suggestionsDiv.innerHTML = '';
				suggestionsDiv.style.display = 'none';
				const skuInput = input.closest('tr').querySelector('.sku');
				if (skuInput) skuInput.value = '';
				return;
			}

			fetch(`/products/search/?q=${encodeURIComponent(query)}`)
				.then(res => res.json())
				.then(data => {
					suggestionsDiv.innerHTML = '';
					data.results.forEach(item => {
						const option = document.createElement('div');
						option.textContent = `${item.name_cn || item.name_en}（${item.barcode}）`;
						option.classList.add('autocomplete-option');
						option.addEventListener('click', () => {
							input.value = `${item.name_cn || item.name_en}`;
							input.previousElementSibling.value = item.id;  // hidden input
							const skuInput = input.closest('tr').querySelector('.sku');
							if (skuInput) skuInput.value = item.sku || item.barcode || '';
							suggestionsDiv.innerHTML = '';
							suggestionsDiv.style.display = 'none';
						});
						suggestionsDiv.appendChild(option);
					});
					suggestionsDiv.style.display = 'block';
				});
		});
	}
</script>
{% endblock %}
